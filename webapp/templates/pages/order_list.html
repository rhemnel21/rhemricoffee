{% load static %}
<style>
    /* in static/yourapp/styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: url('https://static.vecteezy.com/system/resources/previews/007/899/368/original/coffee-stains-on-a-vintage-paper-background-concept-free-vector.jpg') center/cover;
}

h1 {
    color: #333;
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

.actions a {
    display: inline-block;
    margin-right: 10px;
    text-decoration: none;
    padding: 8px 12px;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
}

.actions a:hover {
    background-color: #45a049;
}

.actions a.delete {
    background-color: #f44336;
}

.actions a.delete:hover {
    background-color: #d32f2f;
}

.new-order-link {
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    padding: 10px 15px;
    background-color: #2196F3;
    color: white;
    border-radius: 5px;
}

.new-order-link:hover {
    background-color: #0b7dda;
}

</style>

<h1>Order List</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Product</th>
      <th>Size</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for order in orders %}
      <tr>
        <td>{{ order.name }}</td>
        <td>{{ order.product.item_name|default:'No product set' }}</td>
        <td>{{ order.size }}</td>
        <td>{{ order.quantity }}</td>
        
        <td>
          <a href="{% url 'order_detail' pk=order.pk %}">View</a>
          <a href="{% url 'order_edit' pk=order.pk %}">Edit</a>
          <a href="{% url 'order_delete' pk=order.pk %}">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
